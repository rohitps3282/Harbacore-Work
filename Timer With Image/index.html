<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!---Bootstrap Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ban3css.css">
    <title>Countdown Timer</title>
  </head>
  <body>
      <div class="container-fluid banner">
            <div class="row">
                <div class="col-md-4  first_block">
                    <div class="clock">
                        <h1 class="sale_live save1">Hurry!! Sale is live </h1>
                        
                        <div class="off">Up to 40-70% OFF on Men and Women Wears and Electronic Gadgets</div>
                        
                    </div>
                </div>
                <div class="col-md-4  middle_block mt-0 text-center">
                    <div class="mt-0 mb-2 sale_end mb-3 mt-2">Sale Ends In</div>
                    <div class="div1"> 
                        <span class="days" id="day"></span> 
                        <div class="dot">:</div>
                        <div class="smalltext">Days</div> 
                    </div> 
                    <div class="div2"> 
                        <span class="hours" id="hour"></span> 
                        <div class="dot">:</div>
                        <div class="smalltext">Hours</div> 
                    </div> 
                    <div class="div3"> 
                        <span class="minutes" id="minute"></span> 
                        <div class="dot">:</div>
                        <div class="smalltext">Mins</div> 
                    </div> 
                    <div class="div4"> 
                        <span class="seconds" id="second"></span> 
                        <div class="smalltext">Secs</div> 
                    </div>
                    <br>
                    <a class="shop_now" href="#">Shop Now</a>
                    <p id="demo"></p> 
                    <script src="count_timer.js"></script>
                    
                </div>
                <div class="col-md-4  last_block text-center">
                    
                        <img src="s3.jpg" alt="Shopping" class="img-fluid image">
                </div
            </div>
      </div>
  </body>
</html>
